<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Developer</h1>
            
            <form class="form-horizontal" th:action="@{/genrateQRCode}" method="post"  enctype="multipart/form-data" th:object="${developer}" >
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Component name of admin receiver</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control"
	                    		th:value="${developer.firstName}"   th:field="*{firstName}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">ADMIN SIGNATURE CHECKSUM</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control"
	                    		th:value="${developer.email}"  th:field="*{lastName}"/>
	                    </div>
                	</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">Download and enrollment</label>
						<div class="col-lg-6">
							<input type="text" class="form-control"
								   th:value="${developer.email}" th:field="*{email}"/>
						</div>
					</div>
            		<div class="form-group">
	                    <div class="col-lg-6 col-lg-offset-2">
							<div class="input-group">
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default">Add skill</button>
								</span>
							</div>
	                    </div>
                	</div>
            	</fieldset>
            </form>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
